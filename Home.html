<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DailyDish</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script> 
  <style>
    :root {
      --primary: #ff7e5f;
      --secondary: #6dd5fa;
      --accent: #ff6f61;
      --bg-light: #f0f4f8;
      --text-dark: #333;
      --card-bg: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--text-dark);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
    }

    .logo {
      width: 50px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      flex: 1;
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 15px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .controls input,
    .controls select {
      margin: 5px 10px;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s;
    }

    .controls input:focus,
    .controls select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 5px rgba(255,111,97,0.5);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      border-left: 4px solid var(--accent);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: var(--primary);
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    /* Vegetarian badge */
    .card .veg {
      color: #28a745;
      font-weight: bold;
    }
    /* Non-veg badge */
    .card .nonveg {
      color: #e55353;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="https://cdn.vectorstock.com/i/500p/89/68/abstract-logo-of-a-cafe-or-restaurant-spoon-vector-17248968.jpg" alt="Logo" class="logo" />
    <h1 class="title">DailyDish</h1>
  </header>

  <div class="controls">
    <input id="searchInput" type="text" placeholder="Search recipes‚Ä¶" />
    <select id="typeFilter">
      <option value="">All types</option>
      <option value="Breakfast">Breakfast</option>
      <option value="Lunch">Lunch</option>
      <option value="Dinner" >Dinner</option>
      <option value="Snacks">Snacks</option>
    </select>
    <select id="vegFilter">
      <option value="">All</option>
      <option value="veg">Vegetarian</option>
      <option value="non-veg">Non-Vegetarian</option>
    </select>
  </div>

  <div id="recipesContainer" class="grid"></div>

  <script>
    let recipes = [];

    document.addEventListener("DOMContentLoaded", () => {
    Papa.parse("/Static/DailyDish_Recipies(Sheet1).csv", {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            recipes = results.data.map(row => ({
            name: row["NAME"],
            type: row["Meal-Type"],
            isVegetarian: row["Vegetarian"]?.toLowerCase() === "true"
        }));
        render(recipes);
        }
    });
    });

    const container   = document.getElementById("recipesContainer");
    const searchInput = document.getElementById("searchInput");
    const typeFilter  = document.getElementById("typeFilter");
    const vegFilter   = document.getElementById("vegFilter");

    function render(list) {
      container.innerHTML = "";
      list.forEach(r => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${r.name}</h3>
          <p>Type: ${r.type}</p>
          <p>${r.isVegetarian ? "üå± Vegetarian" : "üçó Non-Vegetarian"}</p>
        `;
        container.appendChild(card);
      });
    }

    function update() {
      const text = searchInput.value.toLowerCase();
      const type = typeFilter.value;
      const veg  = vegFilter.value;

      const filtered = recipes.filter(r => {
        const matchesText = r.name.toLowerCase().includes(text);
        let matchesType = true;
        if (type) {
          if (type === "Dinner") {
            matchesType = r.type === "Dinner" || r.type === "Lunch / Dinner";
          } else if (type === "Lunch") {
        matchesType = r.type === "Lunch" || r.type === "Lunch / Dinner";
          } else {
            matchesType = r.type === type;
          }
        }
        
        const matchesVeg  =
          !veg ||
          (veg === "veg"     && r.isVegetarian) ||
          (veg === "non-veg" && !r.isVegetarian);
        return matchesText && matchesType && matchesVeg;
      });

      render(filtered);
    }

    searchInput.addEventListener("input", update);
    typeFilter.addEventListener("change", update);
    vegFilter.addEventListener("change", update);

    render(recipes);
  </script>
</body>
</html>
