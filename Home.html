<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DailyDish</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script> 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
      background: #fafafa;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      width: 50px;
      height: auto;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .controls {
      text-align: center;
      padding: 15px;
      background: #fff;
      border-bottom: 1px solid #eee;
    }
    .controls input,
    .controls select {
      margin: 0 8px;
      padding: 6px 8px;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #fff;
    }
    .card h3 {
      margin: 0 0 0.5rem;
      font-size: 18px;
    }
    .card p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header class="header">
    <img
      src="https://cdn.vectorstock.com/i/500p/89/68/abstract-logo-of-a-cafe-or-restaurant-spoon-vector-17248968.jpg"
      alt="Logo"
      class="logo"
    />
    <h1 class="title">DailyDish</h1>
  </header>

  <div class="controls">
    <input id="searchInput" type="text" placeholder="Search recipes‚Ä¶" />
    <select id="typeFilter">
      <option value="">All types</option>
      <option value="Breakfast">Breakfast</option>
      <option value="Lunch / Dinner">Lunch / Dinner</option>
      <option value="Dinner" >Dinner</option>
      <option value="Snacks">Snacks</option>
    </select>
    <select id="vegFilter">
      <option value="">All</option>
      <option value="veg">Vegetarian</option>
      <option value="non-veg">Non-Vegetarian</option>
    </select>
  </div>

  <div id="recipesContainer" class="grid"></div>

  <script>
    let recipes = [];

    document.addEventListener("DOMContentLoaded", () => {
    Papa.parse("/static/DailyDish_Recipies(Sheet1).csv", {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            recipes = results.data.map(row => ({
            name: row["NAME"],
            type: row["Meal-Type"],
            isVegetarian: row["Vegetarian"]?.toLowerCase() === "true"
        }));
        render(recipes);
        }
    });
    });

    // 2) Grab elements
    const container   = document.getElementById("recipesContainer");
    const searchInput = document.getElementById("searchInput");
    const typeFilter  = document.getElementById("typeFilter");
    const vegFilter   = document.getElementById("vegFilter");

    //Render cards
    function render(list) {
      container.innerHTML = "";
      list.forEach(r => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${r.name}</h3>
          <p>Type: ${r.type}</p>
          <p>${r.isVegetarian ? "üå± Vegetarian" : "üçó Non-Vegetarian"}</p>
        `;
        container.appendChild(card);
      });
    }

    //Filter logic
    function update() {
      const text = searchInput.value.toLowerCase();
      const type = typeFilter.value;
      const veg  = vegFilter.value; // "", "veg", or "non-veg"

      const filtered = recipes.filter(r => {
        const matchesText = r.name.toLowerCase().includes(text);
        let matchesType = true;
        if (type) {
          if (type === "Dinner") {
            matchesType = r.type === "Dinner" || r.type === "Lunch / Dinner";
          } else {
            matchesType = r.type === type;
          }
        }
        const matchesVeg  =
          !veg ||
          (veg === "veg"     && r.isVegetarian) ||
          (veg === "non-veg" && !r.isVegetarian);

        return matchesText && matchesType && matchesVeg;
      });

      render(filtered);
    }

   
    searchInput.addEventListener("input", update);
    typeFilter.addEventListener("change", update);
    vegFilter.addEventListener("change", update);

    render(recipes);
  </script>
</body>
</html>
